<body>
    <script>
        // Find the Index of an Element in an Array

        function FindIndex(arr,targetElement){
        
            for(let i=0;i<arr.length;i++){
                if(arr[i]==targetElement){
                    return i
                }
            }
            return false
        }
    let y=FindIndex([12,15,17,16,20],24)
        console.log(y)
    </script>
</body>
